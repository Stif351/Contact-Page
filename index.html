<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
          content="Contact page | devChallenges.io"
    />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css" />
    <title>Contact Page | devChallenges.io</title>


  </head>
  <body>

    <section class="container">

        <header class="header">
    <img
            src="./resources/Logo.svg"
            alt="logo"
            srcset="./resources/Logo.svg, ./resources/Logo@2x.png 2x"
            class="logo"
    />
          <div class="title">
            <h1>Interested in our business pricing?</h1>
            <p>
              Fill out the form to view details and weâ€™ll
              contact you as soon as possible.
            </p>
          </div>
   </header>
      <main>
   <div class="form">
     <form action="#" method="POST" class="contact-form">
      <div class="name">
        <label for="name">Name <abbr title="required">*</abbr></label>
        <input type="text" id="name" name="name"  placeholder="Ethan Johnson"/>
      </div>
       <div class="email">
         <label for="email">Company Email <abbr title="required">*</abbr></label>
         <input type="email" id="email" name="email" placeholder="ethan@johnson.com"/>
       </div>
      <div class="size">
        <label for="size">Company Size</label>
        <select name="size" id="size">
          <option value="A">50 employees</option>
          <option value="B">50-100 employees</option>
          <option value="C">100-150 employees</option>
          <option value="D">150-200 employees</option>
          <option value="E">200-250 employees</option>
        </select>
      </div>
      <div class="subject">
        <label for="subject">Subject</label>
        <select name="subject" id="subject">
          <option value="AA">Building Landing pages</option>
          <option value="BB">Building Landing pages/option>
          <option value="CC">Building Landing pages</option>
          <option value="DD">Building Landing pages</option>
          <option value="EE">Building Landing pages</option>
        </select>
      </div>
       <div class="message">
         <label for="message">Message</label>
         <textarea id="message" name="message"  placeholder="Message..."></textarea>
       </div>
       <button type="submit" class="btn"> Contact Sales</button>
     </form>
   </div>

  </main>


    <footer>
      <div class="attribution">
        <p>
          Coded by
          <a
                  href="https://github.com/Stif351/Contact-Page.git"
                  target="_blank"
          >Stanislav Tsyhanok</a
          >
        </p>
        <p>
          Challenge by
          <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
          >DevChallenges</a
          >
        </p>
      </div>
    </footer>
  </section>
  </body>
</html>
